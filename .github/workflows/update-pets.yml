name: Update Pets

on:
  schedule:
    # Run every 12 hours (6 AM and 6 PM EST = 11 AM and 11 PM UTC)
    - cron: '0 11,23 * * *'
  pull_request:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Fetch pets from Adoptapet
        run: cargo run -- --output data/pets.json
        env:
          ADOPTAPET_API_KEY: ${{ secrets.ADOPTAPET_API_KEY }}

      - name: Commit and push if changed
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/pets.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update pets data"
            git push
          fi